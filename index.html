<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="/assets/css/greet.css" />
        <title>Greeting Exercise | Mokhele Katleho</title>
    </head>

    <style>
        #greet-btn {
            background-color: rgb(255, 183, 48);
            color: rgb(255, 255, 255);
            font-size: 1.1rem;
            padding: 0.6rem 0.8rem 0.6rem 0.8rem;
            border: none;
            background: linear-gradient(45deg, rgb(250, 219, 45) 0%, rgb(248, 45, 180) 50%, rgb(136, 45, 248) 100%);
            border-radius: 25px;
            transition: transform 0.5s ease;
        }

        #greet-btn:hover {
            background: linear-gradient(45deg, rgb(136, 45, 248) 0%, rgb(224, 45, 248) 50%, rgb(250, 219, 45) 100%);
            /* border: 3px rgb(255, 244, 252) dotted; */
            transform: scale(1.1);
        }
    </style>
    <body>
        <div class="container-fluid">
            <div style="height: 550px" class="d-flex align-items-center justify-content-center">
                <!-- <center> <h1><strong>Greetings</strong></h1> </center>   -->

                <div style="width: 65%" class="row">
                    <div class="col-8">
                        <center>
                            <div class="mb-3">
                                <input style="border-radius: 0; background-color: rgba(255, 126, 255, 0.122); height: 50px; color: rgb(215, 215, 215); border: 2px rgb(235, 96, 120) dashed; box-shadow: none" class="form-control user-name-input" placeholder="type your name ..." />
                            </div>
                            <div style="margin: 2rem 0rem 2rem 0rem;" id="radios">
                                <label class="">
                                    <input type="radio" name="greetingLanguage" value="english" class="greetingLanguage" />
                                    <span class="label-body">English</span>
                                </label>
                                &nbsp;&nbsp;
                                <label class="">
                                    <input type="radio" name="greetingLanguage" value="xhosa" class="greetingLanguage" />
                                    <span class="label-body">Xhosa</span>
                                </label>
                                &nbsp;&nbsp;
                                <label class="">
                                    <input type="radio" name="greetingLanguage" value="sesotho" class="greetingLanguage" />
                                    <span class="label-body">Sesotho</span>
                                </label>
                                
                              
                            </div>
                            <div>
                        
                                <center>
                                    <center>
                                        <button id="greet-btn" style="width: 80%" class="btn btn-lg greet-btn">Greet Me</button>
                                    </center>
                                    <br />
                                    <div style="width: 80%" class="row">
                                        <div class="col-6">
                                            <button style="width: 90%; color: rgb(229, 229, 255)" class="btn btn-md clear-btn">Clear</button>
                                        </div>
                                        <div class="col-6">
                                            <a href="http://127.0.0.1:5500/assets/test/index.html" target="_blank" style="width: 90%" class="btn btn-sm btn-outline-primary tests-btn">Unit Tests</a>
                                        </div>
                                    </div>
                                </center>
                            </div>
                        </center>
                        <br />
                        <div style="height: 60px; background: none" class="">
                            <center>
                                <hr>
                                <p style="color: rgb(198, 165, 255); font-size: 1.3rem; margin-left: 1.6rem">
                                    <span class="greet-msg"> </span>
                                    <span> <img style="width: 40px;display: none;" src="/assets/images/waving-hand-joypixels.gif" alt="waving hand" class="waving-hand" /> </span>
                                </p>
                            </center>
                        </div>
                        <br />
                    </div>
                    <div style="border: 2px rgb(209, 42, 255) dashed; box-shadow: 0 0 6px purple" class="col-4">
                        <br />
                        <br />
                        <center>
                            <h1 style="font-size: 7rem; font-weight: 900" class="greet-counter">0</h1>

                            <p>#no. of greeted users</p>
                        </center>
                    </div>
                </div>
            </div>
        </div>

        <script src="/assets/js/business-logic.js"></script>
        <script src="assets/js/greet.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
